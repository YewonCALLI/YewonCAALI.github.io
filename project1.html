<style>
    * {font-family: ‘SUIT’, sans-serif;
    cursor:move;}
    .cursor_L {cursor: default, auto !important}
    .cursor_R {cursor: url(/images/all-directions.png), auto !important}
</style>
<body>
    <div class="info">
        <p>Draw the Beat!</p>
    </div>
    <div class="page">
    <div class="left">왼쪽</div>
    <div class="right">오른쪽</div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){

        $(document).mousemove(function(e){

            var htmlWidth = $('html').width();
            var num = Number(htmlWidth);
            var res = parseInt(num / 2);

            if(e.pageX < res){
                $('html').addClass('cursor_R');
                $('html').removeClass('cursor_L');
                console.log("R");
            }else {
                $('html').addClass('cursor_L');
                $('html').removeClass('cursor_R');
            }
        });
    });
    </script>
</body>
