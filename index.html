  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const floatingImages = document.querySelectorAll('.floating img');
  
      floatingImages.forEach(img => {
        // 화면 크기에 맞게 랜덤한 시작 위치 계산
        const randomX = Math.random() * (window.innerWidth - img.offsetWidth);
        const randomY = Math.random() * (window.innerHeight*2.5 - img.offsetHeight);
  
        // 이미지의 초기 위치 설정
        gsap.set(img, {x: randomX, y: randomY});
  
        // 이미지가 떠다니도록 애니메이션 적용
        gsap.to(img, {
          duration: 2 + Math.random() * 5, // 지속 시간을 5초에서 10초 사이로 랜덤하게 설정
          x: "+=" + (Math.random() * 200 - 50), // x축으로 -50px에서 +50px 사이로 랜덤하게 이동
          y: "+=" + (Math.random() * 200 - 50), // y축으로 -50px에서 +50px 사이로 랜덤하게 이동
          repeat: -1, // 무한 반복
          yoyo: true, // 애니메이션 반복 시 역재생
          ease: "sine.inOut", // 애니메이션 가속도 조절
          rotation: 0.01 // 레이어가 하드웨어 가속되도록 함
        });
      });
    });
  </script>
